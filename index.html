<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dress-Up Game</title>
  <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <div class="game-bg">
    <!-- MENU SCREEN -->
    <div class="menu-box visible" id="menu">
      <h1>DRESS-UP.exe</h1>
      <button id="start-btn">Start Game</button>
      <button id="options-btn">Options</button>
    </div>

    <!-- GAME SCREEN -->
<div class="game-screen hidden" id="game">

  <!-- SIDEBAR BUTTONS -->
  <div class="side-buttons">
    <button onclick="goBack()">←</button>
    <button onclick="saveLook()"><i class="fa-solid fa-bookmark"></i></button>
  </div>

  <span class="text">hey!!!!!! Dress me up</span>

  <!-- CHARACTER & OUTFIT -->
  <div class="character-section">
    <button class="arrow left" onclick="prevOutfit()">&lt;</button>

    <div class="character-container" id="character-capture">
      <img src="base1.png" id="base-character" alt="Base">
      <img src="hair.png" id="hair-layer" alt="Hair">
      <img src="hair.png" id="outfit-layer" alt="Outfit">
    </div>

    <button class="arrow right" onclick="nextOutfit()">&gt;</button>
  </div>

  <!-- HAIR CONTROLS -->
  <div class="controls">
    <span>Hair</span>
    <button onclick="prevHair()">&lt;</button>
    <button onclick="nextHair()">&gt;</button>
  </div>
</div>


    <!-- OPTIONS SCREEN -->
    <div class="options-screen hidden" id="options">
      <h2>OPTIONS</h2>
      <button>Toggle Music (fake)</button>
      <button id="back-to-menu">← Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
